<div class="title">
  <h2>Departure detail</h2>
</div>
<mat-card class="departure-card" *ngIf="departure">
  <mat-card-header>
    <div mat-card-avatar class="departure-header-image"></div>
    <mat-card-title>
      <div class="detail-container">
        <mat-form-field>
          <input matInput placeholder="Flight number" [(ngModel)]="departure.flightNumber">
        </mat-form-field>
        <mat-form-field>
          <input matInput [matDatepicker]="picker" placeholder="Departure time" [(ngModel)]="departure.time">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
    </mat-card-title>
  </mat-card-header>
  <img mat-card-image src="/assets/images/departures.jpg" alt="Photo of Departure">
  <mat-card-content>
    <p>
      Enter the Departure Hall and enjoy Changi's great transit facilities like dining and shopping! Remember to get to your boarding
      gate early for security checks! Please note that no boarding calls will be made.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="goBack()">Go back</button>
    <button mat-button (click)="save()">Save</button>
  </mat-card-actions>
</mat-card>
