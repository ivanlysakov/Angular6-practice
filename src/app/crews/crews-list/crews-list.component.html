<mat-card class="card">
    <mat-card-header>
      <div mat-card-avatar class="header-image"></div>
      <mat-card-title>Aircrews</mat-card-title>
      <mat-card-subtitle>Enabled crews</mat-card-subtitle>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
        <mat-list>
    
            <mat-list-item *ngFor="let crew of crews">
              <mat-icon mat-list-icon>group</mat-icon>
              <a mat-button routerLink="{{crew.id}}" matTooltip="Crew detail">â„– {{crew.crewNumber}}
              </a>
              <button mat-icon-button (click)="delete(ticket)">
                <mat-icon>delete</mat-icon>
              </button>
            </mat-list-item>
          </mat-list>
    </mat-card-content>
  </mat-card>
  
  <mat-card class="card">
    <mat-card-header>
      <div mat-card-avatar class="header-image"></div>
      <mat-card-title>Aircrews</mat-card-title>
      <mat-card-subtitle>Add crew</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div class="add-container">
           <mat-form-field>
              <input matInput placeholder="Crew Number" [(ngModel)]="crewNumber">
            </mat-form-field>
           <button mat-button color="primary" (click)="create()">Add</button>
          </div>
        </mat-card-content>
  </mat-card>
