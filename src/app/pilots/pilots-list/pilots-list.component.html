<mat-card class="card">
    <mat-card-header>
      <div mat-card-avatar class="header-image"></div>
      <mat-card-title>Pilots</mat-card-title>
      <mat-card-subtitle>Enabled pilots</mat-card-subtitle>
     </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
        <mat-list>

            <mat-list-item *ngFor="let pilot of pilots">
              <mat-icon mat-list-icon>person</mat-icon>
              <a mat-button routerLink="{{pilot.id}}" matTooltip="Pilot detail">{{pilot.firstName}} {{pilot.lastname}}</a>
              <button mat-icon-button (click)="delete(pilot)">
                <mat-icon>delete</mat-icon>
              </button>
            </mat-list-item>
          </mat-list>
    </mat-card-content>
  </mat-card>

<mat-card class="card">
  <mat-card-header>
    <div mat-card-avatar class="header-image"></div>
    <mat-card-title>Pilots</mat-card-title>
    <mat-card-subtitle>Add pilot</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
      <div class="add-container">
          <mat-form-field>
            <input matInput placeholder="Firstname" [(ngModel)]="firstname">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Lastname" [(ngModel)]="lastname">
          </mat-form-field>
          <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Birthday" [(ngModel)]="birthday">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Pilot experience" [(ngModel)]="experience">
          </mat-form-field>
        
          <button mat-button color="primary" (click)="create()">
            <mat-icon mat-list-icon>person_add</mat-icon>
            Add pilot
          </button>
        
        </div>
      
  </mat-card-content>

</mat-card>
