<mat-card class="card">
  <mat-card-header>
    <div mat-card-avatar class="header-image"></div>
    <mat-card-title>Flights</mat-card-title>
    <mat-card-subtitle>Enabled flights</mat-card-subtitle>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let flight of flights">
        <mat-icon mat-list-icon>flight_takeoff</mat-icon>
        <a mat-button routerLink="{{flight.id}}" matTooltip="Flight detail">{{flight.number}}</a>
        <button mat-icon-button (click)="delete(flight)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>

<mat-card class="card">
  <mat-card-header>
    <div mat-card-avatar class="header-image"></div>
    <mat-card-title>Flights</mat-card-title>
    <mat-card-subtitle>Add flight</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="add-container">

      <mat-form-field>
        <input matInput placeholder="Flight number" [(ngModel)]="FlightNumber">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Departure" [(ngModel)]="departure">
      </mat-form-field>
      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Departure time" [(ngModel)]="departureTime">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Destination" [(ngModel)]="destination">
      </mat-form-field>
      <mat-form-field>
        <input matInput [matDatepicker]="picker2" placeholder="Arrival time" [(ngModel)]="arrivalTime">
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>

      <button mat-button color="primary" (click)="create()">Add</button>

    </div>
  </mat-card-content>

</mat-card>
