<mat-card class="card">
    <mat-card-header>
      <div mat-card-avatar class="header-image"></div>
      <mat-card-title>Hostesses</mat-card-title>
      <mat-card-subtitle>Enabled hostess</mat-card-subtitle>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
        <mat-list>
            <mat-list-item *ngFor="let hostess of hostesses">
              <mat-icon mat-list-icon>person</mat-icon>
              <a mat-button routerLink="{{hostess.id}}" matTooltip="Hostess detail">{{hostess.firstName}} {{hostess.lastname}} - {{hostess.birthDay | date}}</a>
              <button mat-icon-button (click)="delete(hostess)">
                <mat-icon>delete</mat-icon>
              </button>
            </mat-list-item>
          </mat-list>
    </mat-card-content>
  </mat-card>
  
  <mat-card class="card">
    <mat-card-header>
      <div mat-card-avatar class="header-image"></div>
      <mat-card-title>Hostesses</mat-card-title>
      <mat-card-subtitle>Add hostess</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div class="add-container">
  
            <mat-form-field>
              <input matInput placeholder="Firstname" [(ngModel)]="firstname">
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Lastname" [(ngModel)]="lastname">
            </mat-form-field>
            <mat-form-field>
              <input matInput [matDatepicker]="picker" placeholder="Birthday" [(ngModel)]="birthday">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          
            <button mat-button color="primary" (click)="create()">
              <mat-icon mat-list-icon>person_add</mat-icon>
              Add hostess
            </button>
          
          
          
          </div>
    </mat-card-content>
  
  </mat-card>
