<mat-card class="card">
    <mat-card-header>
      <div mat-card-avatar class="header-image"></div>
      <mat-card-title> Airplane Types</mat-card-title>
      <mat-card-subtitle>Enabled types</mat-card-subtitle>
     </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
        <mat-list>
        
            <mat-list-item *ngFor="let type of types">
              <mat-icon mat-list-icon>person</mat-icon>
              <a mat-button routerLink="{{type.id}}" matTooltip="Type detail">{{type.model}}</a>
              <button mat-icon-button (click)="delete(type)">
                <mat-icon>delete</mat-icon>
              </button>
            </mat-list-item>
          </mat-list>
    </mat-card-content>
  </mat-card>

<mat-card class="card">
  <mat-card-header>
    <div mat-card-avatar class="header-image"></div>
    <mat-card-title>Airplane Types</mat-card-title>
    <mat-card-subtitle>Add type</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
      <div class="add-container">
          <mat-form-field>
            <input matInput placeholder="Model" [(ngModel)]="model">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Capacity" [(ngModel)]="capacity">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Cargo" [(ngModel)]="cargo">
          </mat-form-field>
          <mat-form-field>
              <input matInput placeholder="AirplaneID" [(ngModel)]="airplaneId">
          </mat-form-field>
          
          <button mat-button color="primary" (click)="create()">
              <mat-icon mat-list-icon>person_add</mat-icon>
            Add type
          </button>
        </div>
      
  </mat-card-content>

</mat-card>
